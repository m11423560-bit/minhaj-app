<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhaj School Assistant</title>
    <style>
        body { font-family: sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .app-container { background: white; width: 100%; max-width: 450px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); padding: 20px; }
        .header { background: #1a73e8; color: white; padding: 15px; text-align: center; border-radius: 15px; font-size: 20px; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 2px solid #ddd; border-radius: 10px; font-size: 16px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #28a745; color: white; border: none; border-radius: 10px; font-size: 18px; cursor: pointer; font-weight: bold; }
        #result { margin-top: 20px; padding: 15px; background: #e8f5e9; border-right: 5px solid #28a745; border-radius: 10px; display: none; line-height: 1.6; }
    </style>
</head>
<body>
<div class="app-container">
    <div class="header">منہاج ماڈل سکول اسسٹنٹ</div>
    <p style="text-align: center;">نمبر (1-15) لکھیں:</p>
    <input type="number" id="userInput" placeholder="مثلاً: 12">
    <button onclick="getInfo()">معلومات حاصل کریں</button>
    <div id="result"></div>
</div>

<script>
    const data = {
        "1": "<b>1. ذمہ داریاں:</b> اسمبلی اور چھٹی کے وقت نظم و ضبط۔",
        "12": "<b>12. مالی امور:</b> انچارج ٹیچر زینت۔",
        "14": "<b>14. فیس لسٹ:</b> پلے: 1100، نرسری: 1200، پریپ: 1300۔",
        "15": "<b>15. یونیفارم:</b> سفید قمیض، خاکی پینٹ۔"
    };

    function getInfo() {
        const val = document.getElementById("userInput").value;
        const resDiv = document.getElementById("result");
        if (data[val]) {
            resDiv.innerHTML = data[val];
            resDiv.style.display = "block";
        } else {
            resDiv.innerHTML = "درست نمبر لکھیں۔";
            resDiv.style.display = "block";
        }
    }
</script>
</body>
</html>
