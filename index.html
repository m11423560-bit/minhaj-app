<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhaj School Assistant</title>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .app-container { background: white; width: 100%; max-width: 450px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: #1a73e8; color: white; padding: 20px; text-align: center; font-size: 22px; font-weight: bold; }
        .content { padding: 20px; }
        input { width: 100%; padding: 15px; margin: 10px 0; border: 2px solid #ddd; border-radius: 10px; font-size: 18px; box-sizing: border-box; text-align: center; }
        button { width: 100%; padding: 15px; background: #28a745; color: white; border: none; border-radius: 10px; font-size: 20px; cursor: pointer; font-weight: bold; }
        #result { margin-top: 20px; padding: 15px; background: #e8f5e9; border-right: 5px solid #28a745; border-radius: 10px; display: none; font-size: 18px; line-height: 1.6; color: #333; }
        .footer { text-align: center; padding: 10px; color: #888; font-size: 12px; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">منہاج ماڈل سکول اسسٹنٹ</div>
    <div class="content">
        <p style="text-align: center;">نمبر (1-15) لکھیں:</p>
        <input type="number" id="userInput" placeholder="مثلاً: 12" min="1" max="15">
        <button onclick="getInfo()">معلومات دیکھیں</button>
        <div id="result"></div>
    </div>
    <div class="footer">آف لائن ورژن 2.0</div>
</div>

<script>
    const data = {
        "1": "<b>1. ذمہ داریاں:</b> اسمبلی ڈسپلن اور چھٹی کے وقت طلبہ کی نگرانی۔",
        "2": "<b>2. ایونٹس انچارج:</b> لائبہ، سحر، عشرت، عاصمہ، پاکیزہ۔",
        "3": "<b>3. ڈسپلن انچارج:</b> محترمہ بشریٰ، محترمہ اقصیٰ۔",
        "4": "<b>4. صفائی ڈیوٹی:</b> کمروں اور واشرومز کی روزانہ نگرانی۔",
        "5": "<b>5. اسٹاک ریکارڈ:</b> محترمہ فائزہ، محترمہ مناہل۔",
        "6": "<b>6. بزمِ ادب:</b> ٹیچر نتاشا، ٹیچر آمنہ۔",
        "7": "<b>7. ایجوکیشنل کونسل:</b> مریم، اقصیٰ، بشریٰ۔",
        "8": "<b>8. کاپی چیکنگ:</b> ٹیچر بشریٰ، ٹیچر نتاشا۔",
        "9": "<b>9. اسٹاف KPIs:</b> انچارج: ٹیچر مقدس۔",
        "10": "<b>10. لائبریری:</b> محترمہ فضیلت، محترمہ فائزہ۔",
        "11": "<b>11. ہیڈز ڈیوٹی:</b> اقصیٰ، بشریٰ، شمسہ، سر ابوبکر۔",
        "12": "<b>12. مالی امور:</b> ٹیچر زینت (فیس ریکارڈ)۔",
        "13": "<b>13. ٹائمنگ:</b> صبح 8:00 سے دوپہر 1:30 تک۔",
        "14": "<b>14. فیس لسٹ:</b> پلے 1100، نرسری 1200، پریپ 1300۔",
        "15": "<b>15. یونیفارم:</b> سفید قمیض، خاکی پینٹ۔"
    };

    function getInfo() {
        const val = document.getElementById("userInput").value;
        const resDiv = document.getElementById("result");
        if (data[val]) {
            resDiv.innerHTML = data[val];
            resDiv.style.display = "block";
        } else {
            resDiv.innerHTML = "درست نمبر (1-15) لکھیں۔";
            resDiv.style.display = "block";
        }
    }

    // --- آف لائن جادو (Service Worker Registration) ---
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('./sw.js')
            .then(reg => console.log('آف لائن موڈ تیار ہے!'))
            .catch(err => console.log('ایرر:', err));
        });
    }
</script>
</body>
</html>
